      "es-exposition-first-approach-quantum-mechanics": {
        "title": "Un primer asalto a la Mecánica Cuántica",
        "kind": "exposition",
        "author": "",
        "category": "es",
        "content": "La Mecánica Cuántica es la rama de la Física que describe las leyes de la naturaleza (“las reglas del juego”) cuando nos movemos a escala muy pequeña. Esto es porque a escala muy pequeña las cosas no son como aparentan.Cuando nos movemos en distancias del orden de la constante de Planck $\\hbar$, ocurre un fenómeno curioso: las partículas se vuelven difusas y se comportan como ondas. Cuando la partícula se comporta como partícula, podemos decir la partícula está aquí o la partícula está allá con precisión absoluta            Ahora ya no podemos hacer eso. No podremos decir con exactitud dónde se encuentra una partícula, sino que hay una cierta función de densidad que intenta describir dónde es más probable encontrarse la partícula            Así que las cosas cambian. Estábamos acostumbrados a que decir la posición de un punto era un número real (si sólo nos estamos preocupando por la coordenada $x$, por ejemplo). Ahora en cambio debemos ser más sutiles y no dar un número real asociado a una posición ($x=2.7$), sino una función que dé un valor a cada posición ($f(x)=…$; $f(2.7)$). ¡Qué raro!, ¿no? No os preocupéis que lo vamos a complicar más ;-)Para ser exactos y describir con precisión el comportamiento de nuestra partícula-onda, su función de densidad, que llamaremos $\\psi$, debe tomar valores complejos. Es decir, asociada a la partícula tenemos (suponiendo que nos interesa sólo una dimensión)La interpretación de que si la función es más grande entonces es más probable que las partículas se encuentren en ese lugar sigue valiendo… sólo que ahora “grande” se debe entender como “grande en módulo”, porque ahora trabajamos con números complejos.¿Y para qué trabajar con números complejos? Uhmm… pues podemos no sólo hablar de la posición… sino también de la velocidad, según va cambiando la fase compleja… vamos a un caso concreto                        ¡Qué interesante! La posición es difusa… y la velocidad también… pero el cambio de fase señala hacia dónde quiere irse la partícula. Quiere irse hacia la dirección en que crece de fase. Bueno, de ser así… el caso ideal sería tener una función sinusoidal, que represente un movimiento uniforme                        Bueno, tanto ideal nos hemos pasado. ¿Dónde está la partícula? ¡Parece que puede estar en todos sitios! Estrictamente hablando, éste no es el problema; el problema es que puede estar en cualquier sitio por igual. ¡Eso ya sí que no! Nuestra función de densidad debe destacar unas zonas y desechar otras. Es por esto que se impone la siguiente condición de regularidad a la función de densidad:¡Genial! Así que nuestro caso ideal de la función sinusoidal y la partícula con velocidad fija no existe. Podemos hacer siempre una aproximación como en el primer caso, y tan buena como queramos, pero nunca llegará a ser perfecta.Lo mismo pasa con la posición. Podemos exigir que la partícula esté con probabilidad muy alta alrededor de un punto concentrando la función de densidad. Lo podemos afinar tanto como queramos y con precisión arbitraria… pero tampoco llegará a ser nunca perfecto, porque nunca podremos concentrar la función de densidad en un solo punto.                        Además ocurre un efecto curioso: al concentrar la función de densidad no se observa bien el cambio de fase y no sabemos casi nada de la velocidad. Y al revés: si afinamos demasiado en la velocidad, la función de densidad es muy sinusoidal, y por tanto muy “alargada” y la posición queda muy indeterminada. ¿Has oído hablar del Principio de Incertidumbre de Heisenberg? La posición y la velocidad no pueden ser determinadas a la vez con la precisión que queramos; por separado sí, pero cuanto más afinamos en una, más desconocemos de la otra.Ya sabemos que el cambio de fase indica la tendencia de velocidad. ¿Pero y si queremos una fórmula concreta? Los físicos han llegado a la Ecuación de Evolución de Schrödinger:¿Confuso? No hay de qué preocuparse; iremos estudiando todo esto poco a poco.",
        "url": "/es/exposition_first_approach_quantum_mechanics"
      }

      "es-thm-first-morse": {
        "title": "Primer Teorema fundamental teoría de Morse",
        "kind": "theorem",
        "author": "",
        "category": "es",
        "content": "Dada $f:M\\rightarrow \\mathbb{R}$ función diferenciable sobre una variedad diferenciable finito dimensional con borde. Definimos $M^a= f^{-1}((-\\infty,a])$. Supongamos $a&lt;b$ y $f^{-1}([a,b])$ compacto y sin puntos críticos. Entonces $M^a$ difeomorfo a $M^b$, de hecho, $M^a$ retracto de deformación de $M^b$.\tDemostraciónLa idea de la demostración es clara y sencilla, aprovechar el flujo generado por $f$ para definir tanto el difeomorfismo como el retracto de deformación.Si $f^{-1}([a,b])$ se encuentra en el interior de $M$ podemos tomar $U$ entorno abierto que lo contenga tal que $\\overline{U}$ es compacto. Si $f^{-1}([a,b])$ no se encontrase en el interior, podríamos añadir un collar externo a $M$ y tomar un $U$ entorno abierto de $f^{-1}([a,b])$ en $M$ unión el collar externo tal que $\\overline{U}$ es compacto.Como $f^{-1}([a,b])$ no contiene puntos críticos sabemos que $\\nabla f$ no se anula en ese espacio. Por tanto, definimos una función meseta dada por:\\begin{equation*}\\rho (x) = \\left\\{        \\begin{array}{ll}            1/|\\nabla f|^2 &amp; \\quad x\\in f^{-1}([a,b])  \\\\            0 &amp; \\quad x\\in M\\setminus U        \\end{array}    \\right.\\end{equation*}De esta manera consideramos un campo de vectores $X=\\rho \\nabla f$. Claramente tendrá soporte compacto luego generará un grupo de difeomorfismos uniparamétrico $\\Psi_t:U\\rightarrow U$ por el Lema  . Para cada $x\\in U$ consideramos la curva $c:\\mathbb{R}\\rightarrow \\mathbb{R}$ definida por $c(t)= f(\\Psi_t(x))$. Esta curva medirá de alguna forma en que zona de la variedad nos encontramos al movernos por las líneas de flujo:\\begin{equation*}\\frac{d}{dt}c(t)=df_{\\Psi_t(x)}\\circ \\frac{d}{dt}\\Psi_t(x)=df(X)(\\Psi_t(x))=g(\\nabla f, X)(\\Psi_t(x))\\end{equation*}Si $\\Psi_t(x)\\in f^{-1}([a,b])$, resulta que:\\begin{equation*}\\frac{d}{dt}c(t)=g(\\nabla f, \\frac{\\nabla f}{|\\nabla f|^2})(\\Psi_t(x))=1\\end{equation*}Luego:\\begin{equation*}c(t)-c(0)=\\int_0^t \\frac{d}{ds}c(s)ds=t\\end{equation*}Es decir:\\begin{equation*}f(\\Psi_t(x))=c(t)=c(0)+t=f(\\Psi_0(x))+t=f(x)+t\\end{equation*}Supongamos que $f(x)=a$. Entonces $c(t)=a+t$ y $c(b-a)=a+(b-a)=b$. En conclusión, si $x\\in f^{-1}(a)$ e $y=\\Psi_{b-a}(x) \\Rightarrow f(y)=b$.Para probar la primera parte solamente será necesario considerar el difeomorfismo $\\Psi_{b-a}:M\\rightarrow M$ que claramente envía $M^a$ a $M^b$ y cuya inversa es $\\Psi_{a-b}$. Esto demuestra que $M^a$ y $M^b$ difeomorfos.Para la segunda parte parte definimos una familia uniparamétrica $r_t:M^b \\rightarrow M^b$ dada por:\\begin{equation*}r_t (x) = \\left\\{        \\begin{array}{ll}           x &amp; \\quad f(x)\\leq a  \\\\            \\Psi_{t(a-f(x))}(x) &amp; \\quad a\\leq f(x)\\leq b        \\end{array}    \\right.\\end{equation*}La familia es continua y cumple que en el nivel cero $r_0$ es la identidad mientras que $r_1$ es un retracto desde $M^b$ hasta $M^a$.",
        "url": "/es/thm_first_morse"
      }
      ,
    
      "es-corollary-reeb": {

      "es-lemma-morse": {
        "title": "Lema de Morse",
        "kind": "theorem",
        "author": "",
        "category": "es",
        "content": " Sea $p$ un punto crítico no degenerado de índice $k$ para $f:M\\rightarrow \\mathbb{R}$ función diferenciable sobre una variedad diferenciable de dimensión $m$. Entonces existe una carta $\\phi:U\\rightarrow \\mathbb{R}^m$ donde $U$ entorno abierto de $p$ cumpliendo: $\\phi(p)=0$ y que si $\\phi(x)=(x_1,...,x_m)$ entonces:\\begin{equation*}f\\circ \\phi^{-1}(x_1,...,x_m)=f(p)-x^2_1-...-x^2_k+x^2_{k+1}+...+x^2_m\\end{equation*}\tDemostraciónCon cierto abuso de notación identificaremos las coordenadas del abierto $U$ con $\\mathbb{R}^m$ pues realmente es una cuestión local. La demostración se basará en expresar la función $f$ de una manera sencilla apoyándonos en el próximo aserto y por último manipular las coordenadas de manera adecuada teniendo en mente la diagonalización de una matriz.\\underline{\\textbf{\\textit{Aserto:}}} Sea $f$ una función diferenciable en un entorno convexo $V$ de $0$ en $\\mathbb{R}^m$ con $f(0)=0$. Entonces:\\begin{equation*}f(x_1,...,x_m)=\\sum_i^m x_ig_i(x_1,...,x_n)\\end{equation*}para algunas funciones diferenciables $g_i$ definidas en $V$ y cumpliendo: $g_i(0)=\\frac{\\partial f}{\\partial x_i}(0)$.\\begin{equation*}f(x_1,...,x_m)=\\int_0^1 \\frac{df(tx_1,...,tx_m)}{dt}dt=\\int_0^1\\sum_i^m\\frac{\\partial f}{\\partial x_i}(tx_1,...,tx_m)x_i dt\\end{equation*}Por tanto basta con definir $g_i$ como:\\begin{equation*}g_i(x_1,...,x_m)=\\int_0^1\\frac{\\partial f}{\\partial x_i}(tx_1,...,tx_m)\\end{equation*}De esta manera queda probado el Aserto.Sin pérdida de generalidad podemos suponer que $f(p)=f(0)=0$, por el aserto obtendremos:\\begin{equation*}f(x_1,...,x_m)=\\sum_{j=1}^m x_j g_j(x_1,...,x_m)\\end{equation*}Por hipótesis $p=0$ era un punto crítico luego:\\begin{equation*}g_j(0)=\\frac{ \\partial f}{\\partial x_j}(0)=0\\end{equation*}Por tanto, podemos volver a aplicar el aserto sobre estas funciones:\\begin{equation*}g_j(x_1,...,x_m)=\\sum_{i=1}^mx_i h_{ij}(x_1,...,x_m)\\end{equation*}Y así, $f$ queda expresada como:\\begin{equation}f(x_1,...,x_m)=\\sum_{i,j=1}x_i x_j h_{ij}(x_1,...,x_m)\\end{equation}Podemos asumir que $h_{ij}=h_{ji}$ en un entorno $U$ de $0$. Además la matriz $(h_{ij}(0))$ es igual a $(\\frac{1}{2}\\frac{\\partial^2f}{\\partial x_i \\partial x_j}(0))$, es decir, es no singular pues $p=0$ punto crítico no degenerado. Por tanto, sin pérdida de generalidad podemos suponer que $h_{11}\\neq 0$ en un entorno $U_1$ del origen. De esta manera podemos considerar la siguiente función diferenciable sobre $U_1$:\\begin{equation*}g(x_1,...,x_m)=\\sqrt{|h_{11}(x_1,...,x_m)|}\\end{equation*}Definimos unas nuevas coordenadas dadas por:\\begin{align*}y_i &amp;=x_i \\quad (i\\neq 1) \\\\y_1 &amp;=g(x_1,...,x_m) (x_1+\\sum_{i&gt;1}^m \\frac{x_i h_{1_i}}{h_{11}})\\end{align*}La elección de dichas coordenadas viene motivada por intentar hacer a la vez una especie de diagonalización de la matriz $(h_{ij})$. El determinante jacobiano de la transformación de $(x_1,...,x_m)$ a $(y_1,...,y_m)$ es no nulo luego por el Teorema de la Función Inversa   tenemos que $(y_1,...,y_m)$ son un sistema local de coordenadas definidas en un entorno más pequeño $U_2\\subset U_1$. Solo queda expresar $f$ en estas nuevas coordenadas, para ello vemos la siguiente potencia:\\begin{equation}y_1^2=\\pm h_{11}x_1^2\\pm 2 \\sum_{i=2}^m x_1 x_i h_{1i} \\pm \\frac{(\\sum_{i=2}^m x_i h_{1i})^2}{h_{11}} \\end{equation}Donde los signos dependen de si $h_{11}$ es positivo o negativo. Desarrollando $(1)$:\\begin{equation*}f=\\sum_{i,j=1}^m x_i x_j h_{ij}=\\sum_{i,j&gt;1}^m x_i x_j h_{ij}+x_1^2h_{11} \\Rightarrow f-\\sum_{i,j&gt;1}^m x_i x_j h_{ij}=x_1^2h_{11}\\end{equation*}Sustituyendo en $(2)$ obtenemos la expresión deseada pues hemos logrado `liberar' una coordenada ($y_1$):\\begin{equation*}f=\\pm y_1^2+\\sum_{i,j&gt;1}^m x_i x_j h_{ij}-\\frac{(\\sum_{i=2}^m x_i h_{1i})^2}{h_{11}}\\end{equation*}Los coeficientes de la parte de la derecha no son más que el siguiente menor de la matriz $(h_{ij})$, en el que se ha aplicado el primer paso de la diagonalización. O lo que es lo mismo, recuperamos de nuevo una expresión para $f$ de la forma:\\begin{equation*}f=\\pm y_1^2+\\sum_{i,j&gt;1}x_i x_j H_{ij}\\end{equation*}Donde $H_{ij}$ es una matriz simétrica y no singular. Luego podemos aplicar exactamente el mismo razonamiento de forma inductiva para obtener las coordenadas adecuadas.Para terminar solamente quedaría hacer una sencilla comprobación que consiste en ver que si existe una expresión como la propuesta en el lema para $f$, entonces $k$ tiene que ser el índice del punto crítico $p$.",
        "url": "/es/lemma_morse"
      }

      "es-definition-event-operations": {
        "title": "Operaciones con sucesos",
        "kind": "definition",
        "author": "",
        "category": "es",
        "content": "La identificación de los sucesos relativos a un experimento aleatorio implica disponer de operaciones para formar nuevos sucesos a partir de otros dados. Supongamos $A$ y $B$, dos subconjuntos de $\\Omega$. Las operaciones básicas son:- Unión de sucesos: $A \\cup B$ representa un suceso nuevo que se describe como “ocurre $A$ u ocurre $B$”. Por lo tanto este nuevo evento sucede siempre que el resultado pertenezca a $A$ o a $B$.- Intersección de sucesos: $A \\cap B$ es también un nuevo suceso que se describe como “ocurren $A$ y $B$ simultaneamente” y sucede siempre que el resultado pertenezca a $A$ y a $B$. Si la intersección de dos sucesos es vacía, $A \\cap B = \\emptyset$, ambos sucesos no pueden ocurrir a la vez y se dice que $A$ y $B$ sucesos incompatibles.- Toma de complementarios: definimos el suceso contrario de $A$ como $ A^{c} = \\Omega - A$ y significa que el resultado del experimento no está en $A$.",
        "url": "/es/definition_event_operations"
      }

      "es-theorem-morse-functions": {
        "title": "Abundancia funciones de Morse",
        "kind": "theorem",
        "author": "",
        "category": "es",
        "content": "Sea $M$ una variedad diferenciable $n$-dimensional tenemos que $f_p:M\\subset \\mathbb{R}^N \\rightarrow \\mathbb{R}$ es una función de Morse para casi todo $p\\in \\mathbb{R}^N$. Donde $| \\mathord{\\cdot}|$ denotará la norma euclídea y $f_p$ viene definida como:\\begin{equation*}f_p(x)=|x-p|^2\\end{equation*} \tDemostraciónSe entiende que cuando hagamos el producto entre dos vectores estamos hablando del producto escalar usual.Si $\\xi \\in T_xM$, la diferencial vendrá dada por:\\begin{equation*}df_p(x)(\\xi)=2(x-p)\\mathord{\\cdot}\\xi \\end{equation*}Por tanto, tendremos que se anula si $(x-p)$ es ortogonal a $T_xM$. Por otro lado, tomando un entorno coordenado y con cierto abuso en la notación:\\begin{equation*} \\frac{\\partial f_p}{\\partial x_i}=2(x-p).\\frac{\\partial x}{\\partial x_i}\\end{equation*} \\begin{equation} \\frac{\\partial f_p}{\\partial x_i \\partial x_j}=2(\\frac{\\partial x}{\\partial x_j}\\frac{\\partial x}{\\partial x_i}+(x-p)\\frac{\\partial^2 x}{\\partial x_i \\partial x_j}) \\end{equation}De esta manera, diremos que un punto crítico $x \\in M$ es no degenerado si y solo si se cumple que $x-p$ ortogonal a $T_xM$ y el rango de la matriz Hessiana $(1)$ es $n$. La condición de ortogonalidad hará que entre en juego de manera auxiliar el fibrado normal $N=\\{ (x,v) \\in M\\times \\mathbb{R}^N |v \\bot T_xM \\}$. La idea será intentar ver los puntos que no cumplen la condición de rango como conjunto de puntos críticos de otra función diferenciable, de esa forma, bastaría con aplicar el teorema de Sard   para terminar. Definimos $E:N\\rightarrow \\mathbb{R}^N$ función diferenciable dada por:\\begin{equation*} (x,v)\\rightarrow x+v\\end{equation*}  Tomando $p=x+v$ tenemos que $x-p=x-x-v=v$ donde $v$ por propia construcción es ortogonal a $T_xM$ ($\\Rightarrow $ Punto crítico de $f_p$).Denotamos por $v_1,...,v_{N-n}$ al conjunto de vectores tales que para todo punto de $M$ forman una base de $(T_xM)^\\bot$ (Dichos vectores dependen del punto,es decir, $v_i=v_i(x_1,...,x_n)$). Una parametrización de $N$ vendrá dada por: \\begin{equation*}(x_1,...,x_m,t_1,...,t_{N-m})\\rightarrow (x_1,...,x_n,\\sum_{i=1}^{N-n}t_iv_i(x_1,...,x_m))\\end{equation*}Con $t_i\\in \\mathbb{R}$. Las parciales de E quedan:\\begin{equation*}\\frac{\\partial E}{\\partial x_i}= \\frac{\\partial x}{\\partial x_i}+\\sum_{k=1}^{N-n} t_k\\frac{\\partial v_k}{\\partial x_i}\\end{equation*}\\begin{equation*}\\frac{\\partial E}{\\partial t_i}=v_i\\end{equation*}El Jacobiano o la diferencial de $E$ se puede expresar como:\\begin{equation*}J= \\begin{pmatrix} \\frac{\\partial E}{\\partial x_1} &amp;  \\cdots &amp; \\frac{\\partial E}{\\partial x_n} &amp; \\frac{\\partial E}{\\partial t_1} &amp; \\cdots &amp; \\frac{\\partial E}{\\partial t_{N-n}} \\end{pmatrix}\\end{equation*}Donde cada $\\frac{\\partial E}{\\partial x_i}$ y $\\frac{\\partial E}{\\partial t_j}$ es un vector columna $1\\times N$, es decir, las dimensiones de la matriz cuadran siendo $N\\times N$. Si hacemos el producto de estos $N$ vectores obtenidos por los $N$ vectores linealmente independientes: $\\frac{\\partial x}{\\partial x_1},...,\\frac{\\partial x}{\\partial x_n},v_1,...,v_{N-n}$. Obtenemos una matriz de rango igual al jacobiano de $E$. Dicha matriz es de la forma:\\begin{equation*} \\begin{pmatrix} \\frac{\\partial x}{\\partial x_i}\\frac{\\partial x}{\\partial x_j} + \\sum_k t_k \\frac{\\partial v_k}{\\partial x_i}\\frac{\\partial x}{\\partial x_j} &amp; \\sum_k \\frac{\\partial v_k}{\\partial x_i}v_l  0 &amp; Id \\end{pmatrix}\\end{equation*}Y por tanto tendrá rango menor que $N$ si se anulan los términos:\\begin{equation}\\frac{\\partial x}{\\partial x_i}\\frac{\\partial x}{\\partial x_j} + \\sum_k t_k \\frac{\\partial v_k}{\\partial x_i}\\frac{\\partial x}{\\partial u_j}  \\end{equation}Recordemos que tenemos la siguiente identidad gracias a la ortogonalidad de $v_k$:\\begin{equation*}0=\\frac{\\partial}{\\partial x_i}(v_k\\frac{\\partial x}{\\partial x_j})=\\frac{\\partial v_k}{\\partial x_i}\\frac{\\partial x}{\\partial x_j}+v_k \\frac{\\partial^2 x}{\\partial x_i \\partial u_j}\\Rightarrow \\frac{\\partial v_k}{\\partial x_i} \\frac{\\partial x}{\\partial x_j}=-v_k.\\frac{\\partial^2 x}{\\partial x_i \\partial x_j}\\end{equation*}Sustituyendo en $(2)$ llegamos a:\\begin{equation*}\\frac{\\partial x}{\\partial x_i}\\frac{\\partial x}{\\partial x_j}+ \\sum_k t_k (-v_k)\\frac{\\partial^2 x}{\\partial x_i \\partial u_j}=\\frac{\\partial x}{\\partial x_i}\\frac{\\partial x}{\\partial x_j}+ v\\frac{\\partial^2 x}{\\partial x_i \\partial x_j}\\end{equation*}Que era la expresión que teníamos al principio (1) para caracterizar cuándo un punto crítico de $f_p$ era degenerado o no. Hemos sido capaces de expresar las condiciones que tenía que tener $p$ ($=x+v$) para ser punto crítico degenerado de $f_p$ como punto crítico de otra función diferenciable $E$, por el teorema de Sard tenemos que en esa nueva función el conjunto de puntos críticos tiene medida nula y por tanto $f_p$ es de Morse para casi todo $p$.",
        "url": "/es/theorem_morse_functions"
      }

      "es-problem-mathematicalproofs3": {
        "title": "Demostraciones matemáticas. Problema 3",
        "kind": "problem",
        "author": "",
        "category": "es",
        "content": "Demostrar que $\\displaystyle\\sum^n_{i=1} i = \\frac{n·(n+1)}{2}$ (Suma aritmética) mediante Inducción matemática. SoluciónEsta vez, tenemos que seguir los pasos de la inducción. 1. $n=1$. Entonces: el resultado es 1 (El resultado es válido para $n=1$).2. Paso inductivo. Asumimos que la suma es verdadera para $n=k$.  $\\displaystyle\\sum^{n=k}_{i=1} i = \\frac{k·(k+1)}{2}$Entonces sustituyendo $k$ por $k+1$, la suma sigue siendo verdadera: $\\displaystyle\\sum^{n=k+1}_{i=1} i = \\frac{(k+1)·(k+1+1)}{2} = \\frac{(k+1)·(k+2)}{2}$3. Demostramos que la hipótesis es cierta: $\\dfrac{k·(k+1)}{2} + (k+1) = \\dfrac{k·(k+1) + 2·(k+1)}{2} = \\dfrac{(k+1)·(k+2)}{2}$Está demostrado",
        "url": "/es/problem_mathematicalproofs3"
      }

      "es-problem-mathematicalproofs2": {
        "title": "Demostraciones matemáticas. Problema 2",
        "kind": "problem",
        "author": "",
        "category": "es",
        "content": "Demostrar que $\\displaystyle\\sum^n_{r=1} a·r^n = a·\\frac{1 - r^{n+1}}{1-r}$ (Suma Geométrica). Siendo $a$ constante y $r$ la razón. SoluciónComo en la suma aritmética, hagamos que la suma sea igual a $S$. La suma se haría de la siguiente forma:$\\displaystyle S = \\sum^n_{r=1} a·r^n = a + ar + ar^2 + ar^3 + ar^4 + ... + ar^n = a·(1 + r + r^2 + r^3 + ... + r^n)$ Luego, multiplicamos $S$ por la razón: $S·r = a·(r + r^2 + r^3 + r^4 + ... + r^{n+1})$Después, restamos a $S$, $S·r$: $S - S·r = 1 - r^{n+1}$Despejamos $S$: $S = a·\\frac{1 - r^{n+1}}{1-r}$. Entonces, está demostrado.",
        "url": "/es/problem_mathematicalproofs2"
      }

      "es-problem-mathematicalproofs1": {
        "title": "Demostraciones matemáticas. Problema 1",
        "kind": "problem",
        "author": "",
        "category": "es",
        "content": "Demuestra que $\\displaystyle\\sum^n_{i=1} i = \\frac{n·(n+1)}{2}$ (Suma aritmética). SoluciónPongamos que la suma $\\displaystyle\\sum^n_{i=1} i$ sea igual a $S$. Entonces, la suma se haría de la siguiente forma:$\\displaystyle S = \\sum^n_{i=1} i = 1 + 2 + 3 ... + (n-2) + (n-1) + n$ Ahora, imagina que invertimos el orden de la suma (Sería la misma suma pero al revés): $S = n + (n-1) + (n-2) + ... + 3 + 2 + 1 $Después, sumamos ambas sumas (el resultado es dos veces la suma) y tendríamos lo siguiente:$2·S = (n+1) + (n+1) + (n+1)...$ (hasta n).Al sumar las sumas, conseguimos de forma consecutiva $n+1$ ($n+1 = n+1$; $n-1 +2 = n+1$; $n-2 +3 = n+1$...). Entonces, $n+1$ está repetido \"$n$\" veces (multiplicado por $n$).$2·S = n·(n+1)$Finalmente, demostramos que la suma es (dividimos entre dos para conseguir $S$): $\\displaystyle S = \\sum^n_{i=1} i = \\frac{n·(n+1)}{2}$.",
        "url": "/es/problem_mathematicalproofs1"
      }
      ,

      "es-problem-derivability1": {
        "title": "Derivabilidad. Problema 1",
        "kind": "problem",
        "author": "",
        "category": "es",
        "content": "Sean $f$, $g$ dos funciones diferenciables en $\\mathbb{R}$. Determina la derivada de la siguiente función para todos los puntos de su dominio: $h(x) = \\sqrt{f^2(x) + g^2(x)}$SoluciónNecesitamos calcular la derivada de $h(x)$ en función de $x$. Entonces, es necesario tener en cuenta que tenemos una raíz cuadrada y dos funciones dependiendo de $x$ dentro (Recuerda las derivadas de la raíz cuadrada y de las potencias). Entonces, debemos aplicar la regla de la cadena.$h'(x) = \\dfrac{1}{2·\\sqrt{f^2(x) + g^2(x)}}·(2·f(x)·f'(x) + 2·g(x)·g'(x))$Finalmente, el número $2$ es sacado como factor común. Por lo tanto, la derivada queda así:$h'(x) = \\dfrac{f(x)·f'(x) + g(x)·g'(x)}{\\sqrt{f^2(x) + g^2(x)}}$Ten en cuenta que $f(x)$ y $g(x)$ son funciones como $h(x)$ (dependen de $x$). Esa es la razón por el cual ponemos las derivadas de $f(x)$ y de $g(x)$ ($f'(x)$ y $g'(x)$).",
        "url": "/es/problem_derivability1"
      }
      ,
    
      "es-problem-continuity6": {
        "title": "Continuidad. Problema 6",
        "kind": "problem",
        "author": "",
        "category": "es",
        "content": "Estudia la continuidad de la siguiente función: $f(x) = \\sqrt{x+2}·\\arccos(x+2)$SoluciónSabemos que $f(x)$ is un producto de una raíz cuadrada y un arcocoseno. Entonces, para la primera función, el valor dentro de la raíz debe ser mayor o igual que cero y para la segunda, el arcocoseno solo admitirá valores entre -1 y 1 ($[-1,1]$). Entonces, necesitamos resolver las siguientes equaciones: $x+2 \\geq 0$$x+2 \\geq -1 $ and $x+2 \\leq 1$Luego,De la primera ecuación, sabemos que $x\\geq -2$.De la segunda ecuación, llegamos a que $x\\leq -1$ y $x\\geq -3$. Entonces, $x\\in[-3,-1]$.Finalmente, haciendo la intersección entre los dos intervalos, $f(x)$ es continuo cuando $x\\in[-2,-1]$.",
        "url": "/es/problem_continuity6"

      "es-exposition-probability": {
        "title": "El objetivo del Cálculo de Probabilidades",
        "kind": "exposition",
        "author": "",
        "category": "es",
        "content": "Existen situaciones donde la concurrencia de unas circunstancias fijas no permite anticipar cuál será el resultado producido.  A estos fenómenos los llamaremos experimentos aleatorios puesto que el resultado es consecuencia del azar.En estas situaciones, el carácter impredecible del azar hace inútil cualquier intento de hallar reglas deterministas que determinen unívocamente el resultado individual de cada experimento. Sin embargo, el azar está sometido a leyes que atañen a la frecuencia de los resultados cuándo repetimos el experimento un gran número de veces.El Cálculo de Probabilidades se ocupa de estudiar fenómenos aleatorios lo cual se resume en analizar:- Los posibles resultados que pueden producirse.- La probabilidad que tiene cada uno de estos posibles acontecimientos.",
        "url": "/es/exposition_probability"

      "es-problem-continuity5": {
        "title": "Continuidad. Problema 5",
        "kind": "problem",
        "author": "",
        "category": "es",
        "content": "Estudia la continuidad de la siguiente función: $$f(x)= \\left\\{ \\begin{array}{c}\\dfrac{\\tan(x)}{\\sqrt{x}} &amp;  x &gt; 0\\\\0 &amp; x=0\\\\e^{1/x} &amp; x&lt;0\\end{array}\\right.$$SoluciónLa función $f(x)$ está compuesta por tres funciones. Necesitamos encontrar en cada función los posibles puntos por el cual $f(x)$ no existe. En la primera función, $\\dfrac{\\tan(x)}{\\sqrt{x}}$ no es continua cuando $x = \\frac{\\pi}{2} + 2·\\pi·k$ where $k\\in  0, 1, 2...$ (no existe la tangente en esos puntos). Las demás funciones son continuas en sus dominios. Sin embargo, es necesario comprobar que las tres funciones tienen el mismo valor cuando $x = 0$, entonces tenemos que resolver los límites por la izquierda y la derecha y seguir la definición de continuidad. Entonces:$\\displaystyle\\lim_{x\\longrightarrow 0^+}\\dfrac{\\tan(x)}{\\sqrt{x}}$ Aplicamos la regla de L'Hôpital (el límite presenta indeterminación $\\frac{0}{0}$). $\\displaystyle\\lim_{x\\longrightarrow 0^+}\\dfrac{\\tan(x)}{\\sqrt{x}} = \\lim_{x\\longrightarrow 0^+}\\dfrac{1 + (\\tan(x))^2}{\\frac{1}{2·\\sqrt{x}}} = \\lim_{x\\longrightarrow 0^+}\\dfrac{2·\\sqrt{x}·(1 + (\\tan(x))^2)}{1} = 0$ $\\displaystyle\\lim_{x\\longrightarrow 0^-} e^{1/x} = e^{-\\infty} = \\frac{1}{e^{\\infty}} = 0$$f(0) = 0$ Finalmente, teniendo en cuenta la definción, ya que $\\displaystyle f(0) =  \\lim_{x\\longrightarrow 0^+}f(x) = \\lim_{x\\longrightarrow 0^-} f(x) = 0 $, la función es continua en $x = 0$. Por lo tanto, la función es continua en $\\mathbb{R}$ menos cuando $x = \\frac{\\pi}{2} + 2·\\pi·k$ where $k\\in  0, 1, 2...$.",
        "url": "/es/problem_continuity5"
      }
      ,
    
      "es-problem-continuity4": {
        "title": "Continuidad. Problema 4",
        "kind": "problem",
        "author": "",
        "category": "es",
        "content": "Estudia la continuidad de la siguiente función: $$f(x)= \\left\\{ \\begin{array}{c}x^2\\sin(1/x) &amp;  x\\neq 0\\\\0 &amp; x=0\\end{array}\\right.$$SoluciónPrimeramente, es necesario encontrar los posibles puntos en los cuales la función no existiría. El único punto que crea problemas es $x=0$.Primero, para determinar la continuidad, necesitamos recordar la definición:  $\\displaystyle f(0) = \\lim_{x\\longrightarrow 0^+} f(x)  = \\lim_{x\\longrightarrow 0^-} f(x) $ Entonces, debemos comprobar que se cumple la definición aquí:$\\displaystyle \\lim_{x\\longrightarrow 0^+} f(x) = \\lim_{x\\longrightarrow 0^+} x^2\\sin(1/x) = 0 $ El límite ha de ser 0 porque $\\sin(1/x)$ es una función acotada entre -1 y 1. Por lo tanto, 0 (algo que tiende a cero) multiplicado por algo acotado es 0.$\\displaystyle \\lim_{x\\longrightarrow 0^-} f(x) = \\lim_{x\\longrightarrow 0^-} x^2\\sin(1/x) = 0 $ El límite ha de ser 0 porque $\\sin(1/x)$ es una función acotada entre -1 y 1. Por lo tanto, 0 (algo que tiende a cero) multiplicado por algo acotado es 0.Finalmente, $f(0)= 0$ (coincide con el resultado en los límites). Ya que $f(x)$ es continuo en $x=0$, es continuo para todo $\\mathbb{R}$.",
        "url": "/es/problem_continuity4"
      }
      ,
    
      "es-problem-continuity3": {
        "title": "Continuidad. Problema 3",
        "kind": "problem",
        "author": "",
        "category": "es",
        "content": "Estudia la continuidad de la siguiente función: $\\displaystyle g(x) = (\\arcsin(x))^3$SoluciónEs una función trigonométrica. Necesitamos tener en cuenta que que no podemos hacer el arcoseno de un número mayor que 1 o menor que -1, ambos incluidos ($x\\leqslant|1|$). Para determinar su continuidad, podemos ignorar la potencia que tiene el arcoseno ya que no afectará al resultado final. Por lo tanto, esta función será continua cuando $x\\in[-1,1]$ ",
        "url": "/es/problem_continuity3"

      "es-problem-continuity2": {
        "title": "Continuidad. Problema 2",
        "kind": "problem",
        "author": "",
        "category": "es",
        "content": "Estudia la continuidad de la siguiente función: $\\displaystyle h(x) = (x^3)·\\tan(3x+2)$SoluciónPrimero, esta función es un producto entre un polinomio (continuo en todo $\\mathbb{R}$) y una función tangente (el cual no es continuo cuando $3x +2 = \\dfrac{\\pi}{2}$).Entonces, necesitamos saber que valores toma $x$ para conseguir $\\dfrac{\\pi}{2}$ dentro de la tangente. Hacemos una ecuación de primer grado:$3x +2 = \\dfrac{\\pi}{2}$ $x = \\dfrac{\\pi - 4}{6}$Cuando $x$ tiene este valor, la tangente no existe y la función tampoco. Entonces, la función es continua en $\\mathbb{R}$ excepto cuando $x$ tiene valor $\\dfrac{\\pi - 4}{6} + 2·\\pi·k$, donde  $k$ pertenece a los números enteros (es el número de vueltas). ",
        "url": "/es/problem_continuity2"

      "es-problem-continuity1": {
        "title": "Continuidad. Problema 1",
        "kind": "problem",
        "author": "",
        "category": "es",
        "content": "Estudia la continuidad de la siguiente función: $\\displaystyle f(x) = \\dfrac{e^{-5x} +\\cos(x)}{x^2 -8x + 12}$SoluciónEs una función racional. Entonces, ya que la parte del numerador es continua (las funciones exponencial y coseno son continuas), y la del denominador también (las funciones polinómicas son siempre continuas), sólo nos tenemos que fijar cuando el denominador toma el valor 0 (y qué valor tendría x entonces).Entonces, hacemos que el denominador sea igual a cero para conseguir $x$.$x^2 -8x + 12 = 0$ $x= 6 x=2$Tenemos dos soluciones, entonces necesitamos calcular dos límites.$\\displaystyle\\lim_{x\\longrightarrow 6} \\dfrac{e^{-5x} +\\cos(x)}{x^2 -8x + 12} = \\pm\\infty$$\\displaystyle\\lim_{x\\longrightarrow 2} \\dfrac{e^{-5x} +\\cos(x)}{x^2 -8x + 12} = \\pm\\infty$Si lo comprobamos, la función cuando $x$ toma los dos valores, encontramos que el límite no existe. Finalmente, la función es continua en $\\mathbb{R}$ menos en $x=2$ y en $x=6$. ",
        "url": "/es/problem_continuity1"
      }

      "es-problem-limits6": {
        "title": "Límites. Problema 6",
        "kind": "problem",
        "author": "",
        "category": "es",
        "content": "Resuelve el siguiente límite:  $\\displaystyle\\lim_{x\\longrightarrow\\infty}\\left(\\dfrac{2x + 7}{2x - 6}\\right)^\\sqrt{4x^2+x-3}$ Solución El límite presenta la indeterminación $1^\\infty$Para resolver el límite, es necesario seguir los pasos al tener la indeterminación $1^\\infty$. De esta forma, llegaremos a la siguiente expresión: $\\displaystyle e^{\\lim_{x\\longrightarrow\\infty}[(Base -1)·Exponente]}$Donde la base es $\\dfrac{2x + 7}{2x - 6}$ y el exponente, $\\sqrt{4x^2+x-3}$  Así pues, el límite sería:  $\\displaystyle e^{\\lim_{x\\longrightarrow\\infty}\\left[\\left(\\dfrac{2x + 7}{2x - 6} - 1\\right)·\\sqrt{4x^2+x-3}\\right]} = e^{\\lim_{x\\longrightarrow\\infty}\\left[\\left(\\dfrac{13}{2x - 6}\\right)·\\sqrt{4x^2+x-3}\\right]}= e^{13} $Ten en cuenta que $\\dfrac{\\sqrt{4x^2+x-3}}{2x - 6}  = 1$ porque $\\sqrt{4x^2}  = 2x $ (podemos ignorar $x-3$ y $-6$ (denominador) porque cuando $x$ tiende a infinito, esos términos serán cero).",
        "url": "/es/problem_limits6"
      }
      ,
    
      "es-problem-limits5": {
        "title": "Límites. Problema 5",
        "kind": "problem",
        "author": "",
        "category": "es",
        "content": "Resuelve el siguiente límite: $\\displaystyle\\lim_{x\\longrightarrow\\infty}(\\sqrt{x^2 + x} - x)$Solución El límite presenta la indeterminación $\\infty - \\infty$Aquí, es fácil usar el conjugado: $\\displaystyle\\lim_{x\\longrightarrow\\infty} \\dfrac{(\\sqrt{x^2 + x} - x )·(\\sqrt{x^2 + x} + x)}{\\sqrt{x^2 + x} + x} = \\lim_{x\\longrightarrow\\infty}\\dfrac{x^2 + x - x^2}{\\sqrt{x^2 + x} + x} =\\lim_{x\\longrightarrow\\infty}\\dfrac{x}{\\sqrt{x^2 + x} + x}$  Después, es necesario centrarse en la potencia del numberador y del denominador. En el numerador, la potencia máxima es uno ($x^1$) y en el denominador, también es uno ($\\sqrt{x^2}= x^1$). Además, en el denominador, $\\sqrt{x^2}$ y $x$ se suman (conviene ignorar $\\sqrt{x}$ porque cuando $x$ tiende a infinito, $x$ es mayor que $\\sqrt{x}$). Entonces tenemos $2x$.   Finalmente:  $\\displaystyle\\lim_{x\\longrightarrow\\infty}\\dfrac{x}{\\sqrt{x^2 + x} + x}\\thickapprox \\lim_{x\\longrightarrow\\infty}\\dfrac{x}{x + x} = \\dfrac{1}{2}$ ",
        "url": "/es/problem_limits5"
      }
      ,
    
      "es-problem-limits4": {
        "title": "Límites. Problema 4",
        "kind": "problem",
        "author": "",
        "category": "es",
        "content": "Resuelve el siguiente límite: $\\displaystyle\\lim_{x\\longrightarrow 9} \\dfrac{9-x}{3-\\sqrt{x}}$SoluciónEl límite presenta la indeterminación $\\dfrac{0}{0}$Hay varias formas de resolver el límite:1. Usando el conjugado$\\displaystyle\\lim_{x\\longrightarrow 9}\\dfrac{9-x}{3-\\sqrt{x}} =\\lim_{x\\longrightarrow 9}\\dfrac{(9-x)·(3+\\sqrt{x})}{(3-\\sqrt{x})·(3+\\sqrt{x})}$Entonces, $\\displaystyle\\lim_{x\\longrightarrow 9}\\dfrac{(9-x)·(3+\\sqrt{x})}{(3-\\sqrt{x})·(3+\\sqrt{x})} = \\lim_{x\\longrightarrow 9}\\dfrac{(9-x)·(3+\\sqrt{x})}{(9-x)}$Finalmente, anulamos $9-x$ que está en común en el numerador y en el denominador. Por lo tanto, tenemos que: $\\displaystyle\\lim_{x\\longrightarrow 9}\\dfrac{(9-x)·(3+\\sqrt{x})}{(9-x)}= \\lim_{x\\longrightarrow 9} (3+\\sqrt{x})= 6$    2. Usando la regla de L'Hôpital$\\displaystyle\\lim_{x\\longrightarrow 9} \\dfrac{9-x}{3-\\sqrt{x}} =\\lim_{x\\longrightarrow 9} \\dfrac{-1}{\\frac{-1}{2·\\sqrt{x}}}=\\lim_{x\\longrightarrow 9}2·\\sqrt{x} = 2·3 = 6 $",
        "url": "/es/problem_limits4"
      }

      "es-problem-limits3": {
        "title": "Límites. Problema 3",
        "kind": "problem",
        "author": "",
        "category": "es",
        "content": "Resuelve el siguiente límite: $\\displaystyle\\lim_{x\\longrightarrow 0^+} \\left(\\dfrac{1}{x} -\\dfrac{1}{|x|}\\right)$Solución$x$ es positivo cuando tiende a $0^+$. Entonces, $|x| = x$ Por lo tanto, tenemos que: $\\displaystyle\\lim_{x\\longrightarrow 0^+} \\left(\\dfrac{1}{x} -\\dfrac{1}{|x|}\\right) = \\lim_{x\\longrightarrow 0^+}\\left(\\dfrac{1}{x}-\\dfrac{1}{x}\\right) = \\lim_{x\\longrightarrow 0^+}(0) = 0$",
        "url": "/es/problem_limits3"
      }

      "es-problem-limits2": {
        "title": "Límites. Problema 2",
        "kind": "problem",
        "author": "",
        "category": "es",
        "content": "Resuelve el siguiente límite: $\\displaystyle\\lim_{x\\longrightarrow 0} \\dfrac{x}{\\sqrt{1+3x} -1}$SoluciónEl límite presenta la indeterminación $\\dfrac{0}{0}$ Hay varias formas de resolver el límite:1. Usando el conjugado$\\displaystyle\\lim_{x\\longrightarrow 0} \\dfrac{x}{\\sqrt{1+3x} -1} =\\lim_{x\\longrightarrow 0} \\dfrac{x·(\\sqrt{1+3x}+1)}{(\\sqrt{1+3x}+1)·(\\sqrt{1+3x}-1)}$Entonces, $\\displaystyle\\lim_{x\\longrightarrow 0} \\dfrac{x·(\\sqrt{1+3x}+1)}{(\\sqrt{1+3x}+1)·(\\sqrt{1+3x}-1)} = \\lim_{x\\longrightarrow 0} \\dfrac{x·(\\sqrt{1+3x}+1)}{1+3x-1}$Finalmente, anulamos la $x$ que está en común en el numerador y en el denominador. Por lo tanto, $\\displaystyle\\lim_{x\\longrightarrow 0} \\dfrac{x·(\\sqrt{1+3x}+1)}{1+3x-1} = \\lim_{x\\longrightarrow 0} \\dfrac{\\sqrt{1+3x}+1}{3}= \\dfrac{2}{3}$    2. Usando la regla de L'Hôpital$\\displaystyle\\lim_{x\\longrightarrow 0} \\dfrac{x}{\\sqrt{1+3x} -1} =\\lim_{x\\longrightarrow 0} \\dfrac{1}{\\frac{3}{2·\\sqrt{1+3x}}}=\\lim_{x\\longrightarrow 0} \\dfrac{2·\\sqrt{1+3x}}{3} = \\dfrac{2}{3} $",
        "url": "/es/problem_limits2"
      }

      "es-problem-limits1": {
        "title": "Límites. Problema 1",
        "kind": "problem",
        "author": "",
        "category": "es",
        "content": "Resuelve el siguiente límite: $\\displaystyle\\lim_{x\\longrightarrow 3} \\dfrac{x^2-x+12}{x+3}$SoluciónEl límite no tiene tingún tipo de indeterminación. Por lo tanto, hacemos que $x$ tome el valor 3. $\\displaystyle\\lim_{x\\longrightarrow 3} \\dfrac{x^2-x+12}{x+3} = \\dfrac{3^2-3+12}{3+3} = \\dfrac{18}{6} = 3$",
        "url": "/es/problem_limits1"
      }

      "es-exposition-functional-analysis": {
        "title": "El objetivo del Análisis Funcional",
        "kind": "exposition",
        "author": "",
        "category": "es",
        "content": "¿De qué trata el Análisis Funcional? Trata de ciertos fenómenos curiosos que ocurren cuando se juntan los espacios vectoriales de dimensión infinita con la topología. Con unos ejemplos lo veremos mejor.En el Álgebra Lineal básica se suele trabajar con espacios vectoriales de dimensión finita, como por ejemplo $\\mathbb{R}^3$. A estos espacios se les puede dar una topología, claro. Pero en realidad no hay demasiadas elecciones que hacer: cualquier topología mínimamente sensata en $\\mathbb{R}^3$ (es decir, que sea afín con las propiedades de $\\mathbb{R}$, con su distancia y topología) coincidirá con la topología usual, que es la que proviene de la distancia euclídea, o de la topología producto, o de lo que queramos. Las formas lineales, por ejemplo $(x,y,z)\\longmapsto x+2y+3z$, son siempre continuas y se comportan de maravilla.En dimensión infinita no estamos acostumbrados a trabajar, así que tomaremos un ejemplo: el espacio vectorial de las funciones continuas en el intervalo $[0,1]$, que se denota por $C[0,1]$. Nos lo podemos imaginar pintando un barbaridad de funciones            Como espacio vectorial, no hay ningún problema; para hacerlo espacio topológico se suele utilizar la distancia del supremo: dadas dos funciones $f$ y $g$, se define su distancia comoy es fácil comprobar que cumple las propiedades de función distancia y por tanto hace de $C[0,1]$ un espacio topológico. Hasta aquí, todo bien.Para movernos hacia terrenos más exóticos, consideremos un subespacio vectorial, que a la vez es subespacio topológico: $P[0,1]\\subset C[0,1]$ el subespacio formado por aquellas funciones que son restricciones de polinomios. Aquí nos encontramos las funciones $1$, $x$, $x^2$, $x^7+3x^3-15$, etc. En realidad, es como si trabajásemos con el espacio de polinomios; la restricción a $[0,1]$ pasa a ser formal. Pero precisamente por eso surgen fenómenos extraños. Podemos considerar la siguiente aplicación linealIndependientemente de que estemos trabajando con funciones en $[0,1]$ esta función está bien definida porque sólo la hemos definido en los polinomios. ¿Es lineal? Linealísima. Pero no es continua. En efecto, consideramos $p_n(x)=\\dfrac{x^n}{2^n}$ y $p(x)=0$            Es cierto que $p_n\\longrightarrow p$, pues $d(p_n,p)=|p(1)-p_n(1)|=|0-\\frac{1}{2^n}|=\\frac{1}{2^n}$. Sin embargo, ¡$T(p_n)=p_n(2)=1$ para todo $n$ y $T(p)=p(2)=0$! Es una discontinuidad como un camión. Además, hay discontinuidad en todo punto; dado cualquier polinomio $q$, basta considerar la sucesión $q+p_n\\longrightarrow q$. Y como este hay muchísimos ejemplos; cambiando $2$ por cualquier número fuera de $[0,1]$ conseguimos una aplicación lineal no continua.¿Será que no hemos elegido una buena topología? Obviamente se puede cambiar la métrica y la topología, pero el lector puede convencerse de que nunca conseguiremos una distancia sin problemas, si queremos que esta distancia tenga cierta compatibilidad con la estructura de espacio vectorial (esta compatibilidad se definirá más adelante como que la distancia es una norma)Como segundo ejemplo de resultado chocante, $P[0,1]\\subset C[0,1]$ no es un subespacio cerrado. En $\\mathbb{R}^3$, todos los subespacios vectoriales (planos, rectas y puntos) son cerrados. ¡En dimensión infinita no! Sea $f=e^x|_{[0,1]}\\in C[0,1]$. Gracias a los teoremas de Taylor, sabemos que los polinomios de Taylorconvergen uniformemente a $f$ en $[0,1]$. Pero esto es lo mismo que decir que $p_n\\longrightarrow f$, y aquí está que $P[0,1]\\subset C[0,1]$ no es cerrado, porque $f_n\\in P[0,1]\\,\\forall n$ y $f\\in C[0,1]\\smallsetminus P[0,1]$. De hecho, esto revela una propiedad topológica intrínseca de $P[0,1]$: no es un espacio completo.Pues bien, todas estas consideraciones, lejos de ser una situación incómoda, dan pie a una rama de las matemáticas riquísima, el Ánalisis Funcional. Sus objetos de estudio son      Espacios vectoriales de dimensión infinita con topologías dadas por distancias compatibles (espacios normados)        especialmente los espacios normados completos (espacios de Banach)        junto con las aplicaciones lineales continuas entre ellos  ",
        "url": "/es/exposition_functional_analysis"
      }

      "es-theorem-derivatives-trigonometric-functions": {
        "title": "Derivadas de Funciones Trigonométricas",
        "kind": "theorem",
        "author": "",
        "category": "es",
        "content": "$(\\sin x)'=\\cos x$\tDemostración\t$f(x)=\\sin x$; $\\displaystyle\\lim_{h\\longrightarrow 0}\\dfrac{f(x+h)-f(x)}{h}=\\lim_{h\\longrightarrow 0}\\dfrac{\\sin(x+h)-\\sin x}{h}$  \tUtilizamos la descomposición del seno del ángulo suma \t$\\sin(x+h)-\\sin x=\\sin x\\cos h + \\cos x\\sin h-\\sin x=\\\\\\sin x(\\cos h -1)+ \\cos x\\sin h$ \tY ahora  \t$\\displaystyle\\lim_{h\\longrightarrow 0}\\dfrac{\\sin(x+h)-\\sin x}{h}=\\sin x \\lim_{h\\longrightarrow 0}\\dfrac{\\cos h-1}{h}+\\cos x \\lim_{h\\longrightarrow 0}\\dfrac{\\sin h}{h}=\\\\\\sin x \\times 0 + \\cos x \\times 1=\\cos x$\thabiendo utilizado \t\t$(\\cos x)'=-\\sin x$\tDemostración\t$f(x)=\\cos x$; $\\displaystyle\\lim_{h\\longrightarrow 0}\\dfrac{f(x+h)-f(x)}{h}=\\lim_{h\\longrightarrow 0}\\dfrac{\\cos(x+h)-\\cos x}{h}$  \tUtilizamos la descomposición del coseno del ángulo suma \t$\\cos(x+h)-\\cos x=\\cos x\\cos h - \\sin x\\sin h-\\cos x=\\\\\\cos x(\\cos h -1)- \\sin x\\sin h$ \tY ahora  \t$\\displaystyle\\lim_{h\\longrightarrow 0}\\dfrac{\\cos(x+h)-\\cos x}{h}=\\cos x \\lim_{h\\longrightarrow 0}\\dfrac{\\cos h-1}{h}-\\sin x \\lim_{h\\longrightarrow 0}\\dfrac{\\sin h}{h}=\\\\\\cos x \\times 0 - \\sin x \\times 1=-\\sin x$\tdonde hemos vuelto a utilizar \t\t",
        "url": "/es/theorem_derivatives_trigonometric_functions"
      }

      "es-lemma-derivative-trigonometric-origin": {
        "title": "Derivada de las Func. Trig. en el Origen",
        "kind": "lemma",
        "author": "",
        "category": "es",
        "content": "$\\displaystyle\\lim_{h\\longrightarrow 0} \\dfrac{\\sin h}{h}=1$ y $\\displaystyle\\lim_{h\\longrightarrow 0} \\dfrac{\\cos h - 1}{h}=0$\tDemostración\t\tSi tomamos un ángulo $h$, las cantidades $\\dfrac{\\sin h}{h}$ y $\\dfrac{1-\\cos h}{h}$ (hemos tomado el opuesto, $1-\\cos h=-(\\cos h - 1)$) son respectivamente el tramo verde partido por el azul y el tramo rojo partido por el azul\t            \tCuando $h\\longrightarrow 0$, los tramos verde y azul tienden a ser iguales, mientras que el rojo es mucho más pequeño que el azul en una proporción que tiende a anularse. Es por tanto que \t$$\\dfrac{\\sin h}{h}\\longrightarrow 1 \\qquad \\dfrac{\\cos h -1}{h}=-\\dfrac{1-\\cos h}{h}\\longrightarrow 0$$",
        "url": "/es/lemma_derivative_trigonometric_origin"
      }

      "es-theorem-derivatives-logarithms": {
        "title": "Derivadas de Logaritmos",
        "kind": "theorem",
        "author": "",
        "category": "es",
        "content": "$(\\ln x)'=\\dfrac{1}{x}$\tDemostración\t$f(x)=\\ln x$; $\\displaystyle\\lim_{h\\longrightarrow 0}\\dfrac{f(x+h)-f(x)}{h}=\\lim_{h\\longrightarrow 0}\\dfrac{\\ln(x+h)-\\ln x}{h}$  \tAhora bien, por las propiedades de los logaritmos   \t$\\dfrac{\\ln(x+h)-\\ln x}{h}=\\dfrac{1}{h}\\ln\\left(\\dfrac{x+h}{x}\\right)=\\ln\\left(1+\\dfrac{h}{x}\\right)^{\\frac{1}{h}}=\\dfrac{1}{x}\\ln\\left(1+\\dfrac{h}{x}\\right)^{\\frac{x}{h}}$  \tAl tomar ahora el límite, que no afecta a $\\frac{1}{x}$, obtenemos \t$\\dfrac{1}{x}\\ln e= \\dfrac{1}{x}$ \tpor la definición del número $e$ \t",
        "url": "/es/theorem_derivatives_logarithms"
      }

      "es-theorem-derivatives-exponentials": {
        "title": "Derivadas de Exponenciales",
        "kind": "theorem",
        "author": "",
        "category": "es",
        "content": "$(e^x)'=e^x$\tDemostración\t$f(x)=e^x$; $\\displaystyle\\lim_{h\\longrightarrow 0}\\dfrac{f(x+h)-f(x)}{h}=\\lim_{h\\longrightarrow 0}\\dfrac{e^{x+h}-e^x}{h}=\\\\\\displaystyle\\lim_{h\\longrightarrow 0} \\dfrac{e^x(e^h-1)}{h} = e^x\\lim_{h\\longrightarrow 0} \\dfrac{(e^h-1)}{h}=e^x$  \tdonde en el último límite hemos usado ",
        "url": "/es/theorem_derivatives_exponentials"
      }

      "es-lemma-derivative-exponential-origin": {
        "title": "Derivada de la Exponencial en el Origen",
        "kind": "lemma",
        "author": "",
        "category": "es",
        "content": "$\\displaystyle\\lim_{h\\longrightarrow 0} \\dfrac{e^h-1}{h}=1$\tDemostración\t$\\displaystyle\\dfrac{(e^h-1)}{h}=\\dfrac{\\left(\\lim_{n\\longrightarrow\\infty}\\left(1+\\dfrac{h}{n}\\right)^n-1\\right)}{h}$\tAnalicemos la potencia. Por la expansión binomial  \t$\\left(1+\\dfrac{h}{n}\\right)^n=1+n\\dfrac{h}{n}+\\binom{n}{2}\\dfrac{h^2}{n^2}+\\cdots=\\\\1+h+h^2\\left(\\binom{n}{2}\\dfrac{1}{n^2}+\\binom{n}{3}\\dfrac{h}{n^3}+\\cdots\\right)=1+h+h^2\\alpha_{nh}$ \tdonde $\\alpha_{nh}$ es una cantidad que depende de $n$ y $h$. \tCuando $n\\longrightarrow\\infty$, la cantidad $e^h=\\lim_{n\\longrightarrow\\infty}\\left(1+\\dfrac{h}{n}\\right)^n$ se hace estable y por tanto $\\alpha_{nh}$ se estabiliza a una cantidad estable $\\alpha_h$, y se cumple $e^h=1+h+h^2\\alpha_h$. Pero $\\alpha_h$ también es estable cuando $h\\longrightarrow 0$, pues ya eran estables los $\\alpha_{nh}$, que tenían potencias de $h$. El hecho de que $\\alpha_h$ sea estable cuando $h\\longrightarrow 0$ implica que $h\\alpha_h\\longrightarrow 0$ (algo que tiende a cero multiplicado por algo que no se mueve mucho es algo que tiende a cero) y por tanto \t$\\displaystyle\\lim_{h\\longrightarrow 0} \\dfrac{e^h-1}{h}=\\lim_{h\\longrightarrow 0} \\dfrac{1+h+h^2\\alpha_h-1}{h}=\\lim_{h\\longrightarrow 0} 1+h\\alpha_h=1$",
        "url": "/es/lemma_derivative_exponential_origin"
      }
      ,
    
      "es-theorem-derivatives-polynomials": {
        "title": "Derivadas de Polinomios",
        "kind": "theorem",
        "author": "",
        "category": "es",
        "content": "$(c)'=0$\tDemostración\t$f(x)=c$; $\\displaystyle\\lim_{h\\longrightarrow 0}\\dfrac{f(x+h)-f(x)}{h}=\\lim_{h\\longrightarrow 0}\\dfrac{c-c}{h}=\\lim_{h\\longrightarrow 0} 0 = 0$$(x)'=1$\tDemostración\t$f(x)=x$; $\\displaystyle\\lim_{h\\longrightarrow 0}\\dfrac{f(x+h)-f(x)}{h}=\\lim_{h\\longrightarrow 0}\\dfrac{(x+h)-x}{h}=\\lim_{h\\longrightarrow 0} 1 = 1$$(x^2)'=2x$\tDemostración\t$f(x)=x^2$; $\\displaystyle\\lim_{h\\longrightarrow 0}\\dfrac{f(x+h)-f(x)}{h}=\\lim_{h\\longrightarrow 0}\\dfrac{(x+h)^2-x^2}{h}=\\\\\\displaystyle\\lim_{h\\longrightarrow 0} \\dfrac{x^2+2xh+h^2-x^2}{h}=\\lim_{h\\longrightarrow 0} 2x+h = 2x$$(x^n)'=nx^{n-1}$\tDemostración\t$f(x)=x^n$; \tSegún la expansión binomial   \t$(x+h)^n=x^n+nx^{n-1}h+\\binom{n}{2}x^{n-1}h^2+\\cdots+\\binom{n}{n-2}x^2h^{n-2}+nxh^{n-1}+h^n$  \tAsí pues,  \t$\\displaystyle\\lim_{h\\longrightarrow 0}\\dfrac{f(x+h)-f(x)}{h}=\\lim_{h\\longrightarrow 0}\\dfrac{(x+h)^2-x^2}{h}=\\\\\t\\displaystyle\\lim_{h\\longrightarrow 0} \\dfrac{x^n+nx^{n-1}h+\\binom{n}{2}x^{n-1}h^2+\\cdots+\\binom{n}{n-2}x^2h^{n-2}+nxh^{n-1}+h^n-x^n}{h}=\\\\\t\\displaystyle\\lim_{h\\longrightarrow 0} nx^{n-1}+\\binom{n}{2}x^{n-1}h+\\cdots+\\binom{n}{n-2}x^2h^{n-3}+nxh^{n-1}+h^{n-1} =\\\\\t nx^{n-1}$",
        "url": "/es/theorem_derivatives_polynomials"
      }
