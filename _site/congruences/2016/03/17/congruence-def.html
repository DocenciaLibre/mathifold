<p>Fijado un número entero positivo <script type="math/tex">n</script> y dados números enteros <script type="math/tex">a</script>, <script type="math/tex">b</script>, diremos que <i><script type="math/tex">a</script> es congruente con <script type="math/tex">b</script> módulo <script type="math/tex">n</script></i>, y lo denotaremos con <script type="math/tex">a\equiv b\ (\text{mod } n)</script>, si <script type="math/tex">n\vert a-b</script>.</p>
