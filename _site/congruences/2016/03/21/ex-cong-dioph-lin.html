<p><b>EJEMPLO:</b> Consideremos la congruencia lineal <script type="math/tex">72x\equiv8\ (\text{mod } 28)</script>. Como indica la demostración del lema anterior, para resolverla, debemos resolver primero la ecuación  <script type="math/tex">72x+28y=8</script>, que ya resolvimos previamente, y cuya solución era</p>

<script type="math/tex; mode=display">% <![CDATA[
\eqalign{
x=&\qquad4+7t\cr
y=&-10-18t} %]]></script>

<p>Por tanto, la solución a nuestra congruencia es <script type="math/tex">x=4+7t</script>, es decir <script type="math/tex">x\equiv4\ (\text{mod } 7)</script> o, escrito módulo <script type="math/tex">28</script>, <script type="math/tex">x\equiv 4,11,18,25\ (\text{mod } 28)</script>.</p>
